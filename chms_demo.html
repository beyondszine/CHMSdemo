<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Enter the RTSP link:</h2>
  <p>The link below has to be a Publically Reachable valid RTSP link.</p>

  <form action="/validateInputsCHMS" method="post">

    <div class="form-group">
      <label for="rtsplink">RTSP Link:</label>
      <input type="text" class="form-control" id="rtsplink" required="true">
    </div>

    <div class="form-group">
      <label for="accesstoken">Token:</label>
      <input type="text" class="form-control" id="accesstoken" required>
    </div>

    <div class="form-group">
      <button type="button" class="btn btn-primary btn-block">Submit</button>
    </div>

  </form>
</div>

</body>
</html>
